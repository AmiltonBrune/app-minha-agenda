<div class="container add-contact-container">
  <mat-card style="padding: 10px">
    <h3 style="text-align: center">Cadastro de contato</h3>
    <div>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="contactForm.name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="contactForm.email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Telefone</mat-label>
        <input
          matInput
          [(ngModel)]="contactForm.phone"
          ui-mask="(99) 99999-9999"
        />
      </mat-form-field>
    </div>
    <div class="add-containet-button">
      <button
        [disabled]="loading"
        mat-raised-button
        color="primary"
        (click)="create()"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Cadastrar
      </button>
      <button mat-raised-button color="accent" [routerLink]="['/']">
        Voltar
      </button>
    </div>
  </mat-card>
</div>
