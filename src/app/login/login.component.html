<div class="login-container">
  <div class="login text-center">
    <div class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Minha Agenda</h1>

        <div class="form-floating">
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <label for="email">E-mail</label>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email é obrigatório</div>
          </div>
        </div>
        <div class="form-floating">
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <label for="password">Senha</label>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Senha é obrigatória</div>
          </div>
        </div>

        <button
          [disabled]="loading"
          class="w-100 btn btn-lg btn-primary"
          type="submit"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Entrar
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
      <div class="text-center mt-4">
        <p>
          <a [routerLink]="['/register']">Não possui cadastro? Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
