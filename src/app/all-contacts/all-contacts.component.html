<div class="container allstudents-container">
  <a mat-raised-button color="primary" routerLink="/add-contact"
    >Adicionar novo contato</a
  >
</div>

<div class="container allstudents-container">
  <div class="text-center">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
  </div>
  <div *ngIf="!loading">
    <table mat-table [dataSource]="allContactsSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/edit-contact', element.id]"
            ><mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="edit"
            >
            </mat-icon
          ></a>
          <mat-icon
            (click)="openDeleteModal(element.id)"
            aria-hidden="false"
            aria-label="Example delete icon"
            fontIcon="delete"
            style="cursor: pointer"
          >
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
